<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <!-- link Google Fonts -->

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,300;0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Chácara Pedacinho do Céu</title>
  </head>

  <body>
    <header>
      <div class="main-header">
        <p class="logo-name">Pedacinho do céu</p>
        <ul>
          <li>Início</li>
          <li>Atrações</li>
          <li>Redes Sociais</li>
          <li>Contato</li>
        </ul>
      </div>
    </header>

    <section>
      <div class="swiper mySwiper container">
        <div class="swiper-wrapper content">
          <div class="swiper-slide card">
            <div class="card-content">
              <div class="image">
                <img
                  class="img-game"
                  src="https://cdn.cloudflare.steamstatic.com/steam/apps/1172470/capsule_616x353.jpg?t=1664321959"
                />
              </div>

              <div class="media-icons">
                <i><remix-icon icon="world" :size="20"></remix-icon></i>
                <i><remix-icon icon="user" :size="20"></remix-icon></i>
                <i><remix-icon icon="lupa" :size="20"></remix-icon></i>
              </div>

              <div class="name-profession">
                <span class="name">Someone Name</span>
                <span class="profession">Web Developer</span>
              </div>

              <div class="button">
                <button class="about-me">About Me</button>
                <button class="hire-me">Hire Me</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </section>

    <!-- swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
